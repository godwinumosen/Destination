{% extends 'base.html' %}
<html lang="en">
    {% load static %}
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registration</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
       
    </head>

        {% block content %}
        <!-- Section-->
    
    <center >
        <section class="py-8" >

            <div class="container px-4 px-lg-1 mt-5" >
                <h2>{{title}}</h2>
                <form action = "" method = "post">
                    {% csrf_token %}

                    <input type ="text" name="first_name" placeholder="first_name"><br><br>
                    <input type ="text" name="last_name" placeholder="last_name"><br><br>
                    <input type ="text" name="username" placeholder="username"><br><br>
                    <input type ="text" name="password1" placeholder="password1"><br><br>
                    <input type ="text" name="password2" placeholder="password2"><br><br>
                    <input type ="email" name="email" placeholder="email"><br><br>
                    <input type = "submit" name="submit" ></input>
                    
                </form><br>
               
            </div> 
        </section>
        {% for message in messages %}
        <h2>{{messages}}</h2>
        {% endfor %}
        
    </center>
        {% endblock %}

</html>
